<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

          <img src="images/" class="obsessions-icon" alt="">

        <li class="obsessions-item">
          <img src="images/" class="obsessions-icon" alt="">

        </li>
       <li class="obsessions-item">

        </li>

          <img src="images/" class="obsessions-icon" alt="">

        </li>
        <li class="obsessions-item">
          <img src="images/" class="obsessions-icon" alt="">

        </li>

    <article class="sidebar__area-victims">
      <h5

        Victims
      </h5>

        <li class="victims-item">

          AL
        </li>
        <li class="victims-item">
          <img src="" class="" alt="">

        </li>
      </ul>

    <article class="sidebar__area-weapons">
      <h5 
      class="sidebar__area-title">
        Weapon
      </h5>
      <ul class="sidebar__weapons-list">
        <li class="weaponss-item">
          <input type="checkbox" name="" aria-label="">

        </li>
        <li class="weaponss-item">
          <input type="checkbox" name="" aria-label="">
          CHAINSAW
        </li>
        <li class="weaponss-item">
          <input type="checkbox" name="" aria-label="">
          GUN
        </li>
        <li class="weaponss-item">
          <input type="checkbox" name="" aria-label="">

        </li>
        <li class="weaponss-item">
